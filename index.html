<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欢迎来到我的主页</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* 基础样式 */
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            color: #4a4a4a;
            line-height: 1.6;
            background: #fff5f5;
        }

        /* 头部动画 */
        .hero {
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,255,255,0.2) 10%, transparent 10.01%);
            background-size: 20px 20px;
            animation: sparkle 2s linear infinite;
        }

        @keyframes sparkle {
            0% { transform: translateY(0); }
            100% { transform: translateY(-20px); }
        }

        .animated-title {
            font-size: 4rem;
            animation: float 3s ease-in-out infinite;
            text-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .animated-subtitle {
            font-size: 1.5rem;
            margin-top: 1rem;
            animation: float 3s ease-in-out infinite 0.5s;
            text-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* 按钮样式 */
        .cta-button {
            display: inline-block;
            margin-top: 2rem;
            padding: 1rem 2rem;
            background: #ff6f61;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .cta-button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: radial-gradient(circle, rgba(255,255,255,0.3) 10%, transparent 10.01%);
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.5s ease;
        }

        .cta-button:hover::after {
            transform: translate(-50%, -50%) scale(1);
        }

        /* 关于部分 */
        .about-section {
            padding: 4rem 2rem;
            background: #fff;
            text-align: center;
            box-shadow: 0 5px 20px rgba(0,0,0,0.05);
        }

        /* 功能卡片 */
        .features-section {
            display: flex;
            justify-content: space-around;
            padding: 4rem 2rem;
            flex-wrap: wrap;
            background: #fff5f5;
        }

        .feature-card {
            width: 300px;
            padding: 2rem;
            margin: 1rem;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(255,105,97,0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .feature-card::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: #ff6f61;
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s ease;
        }

        .feature-card:hover::before {
            transform: scaleX(1);
        }

        .icon-box {
            width: 80px;
            height: 80px;
            background: #ff6f61;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 1rem;
            color: white;
            font-size: 2rem;
            transition: all 0.3s ease;
            position: relative;
        }

        .icon-box::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            box-shadow: 0 0 0 0 rgba(255,111,97,0.4);
            animation: pulseIcon 2s infinite;
        }

        @keyframes pulseIcon {
            0% { box-shadow: 0 0 0 0 rgba(255,111,97,0.4); }
            70% { box-shadow: 0 0 0 10px rgba(255,111,97,0); }
            100% { box-shadow: 0 0 0 0 rgba(255,111,97,0); }
        }

        .feature-card:hover .icon-box {
            transform: scale(1.1);
        }

        /* 新增图标样式 */
        .icon-box i {
            font-size: 2.5rem;
            transition: transform 0.3s ease;
        }

        .icon-code i {
            color: #fff;
        }

        .icon-design i {
            color: #fff;
        }

        .icon-rocket i {
            color: #fff;
        }

        .feature-card:hover .icon-box i {
            transform: rotate(15deg) scale(1.1);
        }

        /* 页脚 */
        footer {
            background: #ff6f61;
            color: white;
            text-align: center;
            padding: 1rem;
            position: relative;
        }

        footer::before {
            content: '';
            position: absolute;
            top: -20px;
            left: 0;
            width: 100%;
            height: 20px;
            background: linear-gradient(to top, #ff6f61, transparent);
        }
    </style>
</head>
<body>
    <header class="hero">
        <div class="hero-content">
            <h1 class="animated-title">欢迎来到我的世界</h1>
            <p class="animated-subtitle">探索无限可能</p>
            <a href="#about" class="cta-button">了解更多</a>
        </div>
    </header>

    <section id="about" class="about-section">
        <div class="about-content">
            <h2>关于我</h2>
            <p>我是一个热爱编程的开发者，专注于创造美好的数字体验。</p>
        </div>
    </section>

    <section class="features-section">
        <div class="feature-card">
            <div class="icon-box icon-code">
                <i class="fas fa-code"></i>
            </div>
            <h3>前端开发</h3>
            <p>精通HTML, CSS, JavaScript，打造响应式网页。</p>
        </div>
        <div class="feature-card">
            <div class="icon-box icon-design">
                <i class="fas fa-palette"></i>
            </div>
            <h3>UI/UX设计</h3>
            <p>注重用户体验，设计美观易用的界面。</p>
        </div>
        <div class="feature-card">
            <div class="icon-box icon-rocket">
                <i class="fas fa-rocket"></i>
            </div>
            <h3>性能优化</h3>
            <p>优化网站性能，提升加载速度。</p>
        </div>
    </section>

    <footer>
        <p>&copy; 2023 我的主页. 保留所有权利.</p>
    </footer>
</body>
</html>
